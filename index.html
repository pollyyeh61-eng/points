    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, update, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOhBN9TH3UJSOSx5XVyQ08f_2RUckvXYU",
            databaseURL: "https://holyhairsalon-f73bf-default-rtdb.firebaseio.com",
            projectId: "holyhairsalon-f73bf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let activeUserId = localStorage.getItem('lastActiveId') || "";

        // UI åˆå§‹åŒ–é›†é»æ ¼
        function initStampSlots() {
            const container = document.getElementById('stamp-container');
            container.innerHTML = "";
            for(let i=1; i<=10; i++) {
                container.innerHTML += `<div class="stamp-slot" id="slot-${i}">${i}</div>`;
            }
        }
        initStampSlots();

        // ç¶å®šç•¶å‰æœƒå“¡
        function bindActiveMember() {
            if(!activeUserId) return;
            onValue(ref(db, 'members/' + activeUserId), (snap) => {
                if(snap.exists()) updateUI(snap.val());
            });
        }

        function updateUI(data) {
            document.getElementById('display-name').innerText = data.name;
            document.getElementById('display-card-id').innerText = `ID: ${data.id}`;
            document.getElementById('total-spent').innerText = `$${(data.total_spent || 0).toLocaleString()}`;
            
            // æ›´æ–°é€²åº¦æ¢
            const nextThreshold = 3000; // ç¯„ä¾‹ï¼šä¸‹ä¸€ç´šé–€æª»
            const progress = ((data.total_spent || 0) / nextThreshold) * 100;
            document.getElementById('progress-bar').style.width = `${Math.min(progress, 100)}%`;

            // æ›´æ–°é›†é»ç‹€æ…‹
            for(let i=1; i<=10; i++){
                const slot = document.getElementById(`slot-${i}`);
                if(i <= (data.stamps || 0)){
                    slot.classList.add('stamp-active');
                    slot.innerText = "âœ¦";
                } else {
                    slot.classList.remove('stamp-active');
                    slot.innerText = i;
                }
            }
        }

        // --- åŠŸèƒ½å‡½å¼ ---
        window.registerNewMember = async () => {
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            if(!name || !phone) return alert("è«‹å¡«å¯«å§“åèˆ‡é›»è©±");

            const snap = await get(ref(db, 'members'));
            const id = String((snap.exists() ? Object.keys(snap.val()).length : 0) + 1).padStart(3, '0');

            await set(ref(db, 'members/' + id), {
                id, name, phone, stamps: 0, total_spent: 0, note: document.getElementById('reg-note').value
            });
            activeUserId = id;
            localStorage.setItem('lastActiveId', id);
            alert("æœƒå“¡å·²æˆåŠŸå»ºç«‹ï¼");
            bindActiveMember();
        };

        window.handleCheckOut = async () => {
            if(!activeUserId) return alert("è«‹å…ˆé¸å–æœƒå“¡");
            const tech = parseInt(document.getElementById('tech-income').value) || 0;
            const prod = parseInt(document.getElementById('prod-income').value) || 0;
            
            const snap = await get(ref(db, 'members/' + activeUserId));
            if(snap.exists()){
                const d = snap.val();
                await update(ref(db, 'members/' + activeUserId), {
                    total_spent: (d.total_spent || 0) + (tech + prod),
                    stamps: Math.min((d.stamps || 0) + 1, 10)
                });
                alert("çµå¸³æˆåŠŸï¼é»æ•¸å·²ç´¯è¨ˆã€‚");
            }
        };

        window.renderDirectory = async () => {
            const snap = await get(ref(db, 'members'));
            const container = document.getElementById('member-directory');
            container.innerHTML = "";
            if(snap.exists()){
                Object.values(snap.val()).forEach(m => {
                    container.innerHTML += `
                        <div class="luxury-card p-4 flex justify-between items-center">
                            <span class="gold-text-btn">${m.id} ${m.name}</span>
                            <button onclick="selectMember('${m.id}')" class="text-[10px] gold-text-btn border border-[#BF953F]/40 px-3 py-1 rounded">é¸å–</button>
                        </div>`;
                });
            }
        };

        window.selectMember = (id) => {
            activeUserId = id;
            localStorage.setItem('lastActiveId', id);
            switchPage('member');
            bindActiveMember();
        };

        window.switchPage = (pid) => {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            document.getElementById(`page-${pid}`).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(pid === 'member') document.getElementById('nav-member').classList.add('active');
            else {
                document.getElementById('nav-list').classList.add('active');
                renderDirectory();
            }
        };

        window.onload = bindActiveMember;
    </script>
