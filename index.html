    <style>

        body { background-color: var(--dark-bg); color: #D4D4D4; font-family: 'Noto Sans TC', sans-serif; background-image: radial-gradient(circle at 50% 10%, #1a1a1a 0%, #050505 100%); min-height: 100vh; padding-bottom: 90px; }

        /* å€‰åº«åˆ†é¡æ¨™ç±¤æ¨£å¼ */

        .filter-tab.active { background: var(--gold-gradient); color: #000; border: none; font-weight: bold; }

        .show-card { opacity: 1; transform: translateY(0); pointer-events: auto; height: auto; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: rgba(5,5,5,0.95); backdrop-filter: blur(15px); border-top: 1px solid rgba(191, 149, 63, 0.2); display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-item { font-size: 11px; color: #555; display: flex; flex-direction: column; align-items: center; }

</head>
<body class="px-5">

    <div id="page-member" class="page-content py-6">
        <header class="text-center mb-6">
            <h1 class="text-3xl gold-text-fancy mb-1">ç¾æ¥­å‡ç­‰é›†é»å¡</h1>
            <p class="text-[9px] tracking-[0.5em] text-gray-600 uppercase">Premium Intelligence</p>
        </header>

        <section class="luxury-card p-6 mb-4">
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="reg-name" placeholder="è¼¸å…¥é¡§å®¢å§“å" oninput="triggerSmartSearch()">
                    <input type="tel" id="reg-phone" placeholder="è¼¸å…¥é›»è©±ç¢ºèª" oninput="triggerSmartSearch()">
                </div>
                <p id="search-status" class="text-[10px] text-center text-gray-500 italic">è«‹è¼¸å…¥å§“åä»¥èª¿å–è³‡æ–™...</p>
                <button id="main-action-btn" onclick="registerNewMember()" class="w-full btn-luxury py-3">
                    <span class="gold-text-btn">å»ºç«‹æ–°æœƒå“¡å¡</span>
                </button>
            </div>
        </section>

        <div id="data-display-area" class="hidden-card transition-all duration-500">
            <section class="luxury-card p-6 mb-4">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <span id="display-card-id" class="text-[10px] text-gray-500 font-mono">ID: ---</span>

                    </div>
                    <div class="text-right">
                        <div class="text-[10px] text-gray-500 mb-1">ç¥¨åˆ¸é¤˜é¡</div>
                        <div class="flex gap-2">
                            <span id="ticket-cut" class="bg-blue-900/20 text-blue-400 px-2 py-1 rounded text-[10px] border border-blue-800/30">å‰ª: 0</span>
                            <span id="ticket-wash" class="bg-purple-900/20 text-purple-400 px-2 py-1 rounded text-[10px] border border-purple-800/30">æ´—: 0</span>
                        </div>
                    </div>
                </div>
                <div class="stamp-grid" id="stamp-container"></div>
            </section>

            <section class="luxury-card p-5 space-y-4">
                <div class="flex gap-2">
                    <select id="buy-type" class="flex-grow text-xs"><option value="haircut">è³¼è²·å‰ªé«®10æ¬¡å¡</option><option value="wash">è³¼è²·æ´—é«®10æ¬¡å¡</option></select>
                    <button onclick="handleBuyTicket()" class="btn-luxury px-6"><span class="gold-text-btn">è³¼è²·</span></button>
                </div>
                <div class="grid grid-cols-2 gap-3"><input type="number" id="tech-income" placeholder="æŠ€è¡“é‡‘é¡" class="text-center text-xs"><input type="number" id="prod-income" placeholder="ç”¢å“é‡‘é¡" class="text-center text-xs"></div>
                <button onclick="handleCheckOut()" class="w-full btn-luxury py-4"><span class="gold-text-btn">å®Œæˆçµå¸³éŒ„å…¥</span></button>
                <div class="grid grid-cols-3 gap-2 pt-2 border-t border-white/5">
                    <button onclick="handleRedeem('stamps')" class="btn-luxury py-2 border-yellow-900/20"><span class="text-yellow-500 text-[10px]">æ ¸éŠ·é›†é»</span></button>
                    <button onclick="handleRedeem('haircut')" class="btn-luxury py-2 border-blue-900/20"><span class="text-blue-400 text-[10px]">æ ¸éŠ·å‰ªé«®</span></button>
                    <button onclick="handleRedeem('wash')" class="btn-luxury py-2 border-purple-900/20"><span class="text-purple-400 text-[10px]">æ ¸éŠ·æ´—é«®</span></button>
                </div>
            </section>
        </div>
    </div>

    <div id="page-list" class="page-content py-6 hidden">
        <header class="text-center mb-6">
            <h1 class="text-2xl gold-text-fancy mb-4">æœƒå“¡å€‰åº«</h1>
            <div class="flex justify-center gap-2 mb-6 flex-wrap">
                <button class="filter-tab active" onclick="setFilter('all', this)">å…¨éƒ¨åå–®</button>
                <button class="filter-tab" onclick="setFilter('wash', this)">æ´—é«®å¡åå–®</button>
                <button class="filter-tab" onclick="setFilter('haircut', this)">å‰ªé«®å¡åå–®</button>
                <button class="filter-tab" onclick="setFilter('stamps', this)">é›†é»ä¸­åå–®</button>
            </div>
            <input type="text" id="search-input" placeholder="ğŸ” æœå°‹å§“åæˆ–é›»è©±..." class="w-full text-xs" oninput="renderDirectory()">
        </header>
        <div id="member-directory" class="space-y-4 pb-24"></div>
    </div>

    <nav class="bottom-nav">
        <button onclick="switchPage('member')" id="nav-member" class="nav-item active"><span>â¬¡</span><span>é¦–é é¢æ¿</span></button>
        <button onclick="switchPage('list')" id="nav-list" class="nav-item"><span>â˜·</span><span>åå–®å€‰åº«</span></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, update, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCOhBN9TH3UJSOSx5XVyQ08f_2RUckvXYU", databaseURL: "https://holyhairsalon-f73bf-default-rtdb.firebaseio.com", projectId: "holyhairsalon-f73bf" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let activeUserId = "";
        let currentFilter = "all";

        // --- å€‰åº«åˆ†é¡åˆ‡æ› ---
        window.setFilter = (filter, el) => {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            renderDirectory();
        };

        // --- æ ¸å¿ƒé‚è¼¯ï¼šæ™ºèƒ½æœå°‹ ---
        window.triggerSmartSearch = async (preName = "", prePhone = "") => {
            const nameInput = preName || document.getElementById('reg-name').value.trim();
            const phoneInput = prePhone || document.getElementById('reg-phone').value.trim();
            const statusLabel = document.getElementById('search-status');
            const actionBtn = document.getElementById('main-action-btn');
            const displayArea = document.getElementById('data-display-area');

            if (nameInput.length < 1) { resetUI(); return; }

            const snap = await get(ref(db, 'members'));
            if (!snap.exists()) return;

            const allMembers = Object.values(snap.val());
            const matches = allMembers.filter(m => m.name === nameInput);

            if (matches.length === 0) {
                statusLabel.innerText = "âœ¨ æŸ¥ç„¡æ­¤äººï¼Œå¯ç›´æ¥å»ºç«‹æ–°æœƒå“¡";
                actionBtn.querySelector('span').innerText = "å»ºç«‹æ–°æœƒå“¡å¡";
                displayArea.classList.remove('show-card');
                activeUserId = "";
            } else if (matches.length === 1) {
                statusLabel.innerText = "âœ… å·²æ‰¾åˆ°æœƒå“¡è³‡æ–™";
                loadMemberData(matches[0].id);
            } else {
                statusLabel.innerText = `âš ï¸ ç™¼ç¾ ${matches.length} ä½åŒåè€…ï¼Œè«‹ç¢ºèªé›»è©±`;
                const exactMatch = matches.find(m => m.phone === phoneInput);
                if (exactMatch) {
                    statusLabel.innerText = "âœ… é›»è©±é©—è­‰æˆåŠŸ";
                    loadMemberData(exactMatch.id);
                } else {
                    displayArea.classList.remove('show-card');
                    activeUserId = "";
                }
            }
        };

        function loadMemberData(id) {
            activeUserId = id;
            document.getElementById('data-display-area').classList.add('show-card');
            onValue(ref(db, 'members/' + id), (snap) => { if(snap.exists()) updateUI(snap.val()); });
        }

        function resetUI() {
            document.getElementById('data-display-area').classList.remove('show-card');
            document.getElementById('search-status').innerText = "è«‹è¼¸å…¥å§“åä»¥èª¿å–è³‡æ–™...";
            activeUserId = "";
        }

        function updateUI(data) {
            document.getElementById('display-name').innerText = data.name;
            document.getElementById('display-card-id').innerText = `ID: ${data.id}`;
            document.getElementById('ticket-cut').innerText = `å‰ª: ${data.haircut_tickets || 0}`;
            document.getElementById('ticket-wash').innerText = `æ´—: ${data.wash_tickets || 0}`;
            const container = document.getElementById('stamp-container');
            container.innerHTML = "";
            for(let i=1; i<=10; i++) container.innerHTML += `<div class="stamp-slot ${i <= (data.stamps || 0) ? 'stamp-active' : ''}">${i <= (data.stamps || 0) ? 'âœ¦' : i}</div>`;
        }

        // --- å€‰åº«æ¸²æŸ“èˆ‡éæ¿¾ ---
        window.renderDirectory = async () => {
            const search = document.getElementById('search-input').value.toLowerCase();
            const snap = await get(ref(db, 'members'));
            const container = document.getElementById('member-directory');
            container.innerHTML = "";

            if(snap.exists()){
                Object.values(snap.val()).forEach(m => {
                    // 1. é—œéµå­—æœå°‹éæ¿¾
                    if(!m.name.toLowerCase().includes(search) && !m.phone.includes(search)) return;
                    
                    // 2. åˆ†é¡éæ¿¾
                    if(currentFilter === 'wash' && !(m.wash_tickets > 0)) return;
                    if(currentFilter === 'haircut' && !(m.haircut_tickets > 0)) return;
                    if(currentFilter === 'stamps' && !(m.stamps > 0)) return;

                    const item = document.createElement('div');
                    item.className = "luxury-card p-4 flex justify-between items-center";
                    item.innerHTML = `
                        <div class="flex flex-col">
                            <span class="gold-text-btn">${m.name}</span>
                            <span class="text-[9px] text-gray-500 font-mono">${m.phone}</span>
                            <div class="flex gap-1 mt-1">
                                ${m.wash_tickets > 0 ? '<span class="text-[8px] text-purple-400">æ´—Ã—'+m.wash_tickets+'</span>' : ''}
                                ${m.haircut_tickets > 0 ? '<span class="text-[8px] text-blue-400">å‰ªÃ—'+m.haircut_tickets+'</span>' : ''}
                                ${m.stamps > 0 ? '<span class="text-[8px] text-yellow-500">é»Ã—'+m.stamps+'</span>' : ''}
                            </div>
                        </div>
                        <button onclick="selectAndReturn('${m.name}', '${m.phone}')" class="text-[10px] gold-text-btn border border-[#BF953F]/30 px-4 py-2 rounded-full">é¸å–</button>
                    `;
                    container.appendChild(item);
                });
            }
        };

        window.selectAndReturn = (name, phone) => {
            document.getElementById('reg-name').value = name;
            document.getElementById('reg-phone').value = phone;
            switchPage('member');
            triggerSmartSearch(name, phone);
        };

        // --- åŸºç¤æ“ä½œ ---
        window.registerNewMember = async () => {
            if (activeUserId) return alert("æœƒå“¡å·²å­˜åœ¨");
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            if(!name || !phone) return alert("è«‹å®Œæ•´è¼¸å…¥");
            const snap = await get(ref(db, 'members'));
            const id = String((snap.exists() ? Object.keys(snap.val()).length : 0) + 1).padStart(3, '0');
            await set(ref(db, 'members/' + id), { id, name, phone, stamps: 0, total_spent: 0, haircut_tickets: 0, wash_tickets: 0 });
            triggerSmartSearch(name, phone);
        };

        window.handleCheckOut = async () => {
            if(!activeUserId) return;
            const tech = parseInt(document.getElementById('tech-income').value) || 0;
            const prod = parseInt(document.getElementById('prod-income').value) || 0;
            const snap = await get(ref(db, 'members/' + activeUserId));
            const d = snap.val();
            await update(ref(db, 'members/' + activeUserId), { total_spent: (d.total_spent || 0) + (tech + prod), stamps: Math.min((d.stamps || 0) + 1, 10) });
            alert("çµå¸³å®Œæˆ");
        };

        window.handleBuyTicket = async () => {
            const type = document.getElementById('buy-type').value;
            const snap = await get(ref(db, 'members/' + activeUserId));
            const d = snap.val();
            const updateData = {};
            if(type === 'haircut') updateData.haircut_tickets = (d.haircut_tickets || 0) + 10;
            else updateData.wash_tickets = (d.wash_tickets || 0) + 10;
            await update(ref(db, 'members/' + activeUserId), updateData);
        };

        window.handleRedeem = async (mode) => {
            const userRef = ref(db, 'members/' + activeUserId);
            const snap = await get(userRef);
            const d = snap.val();
            if(mode === 'stamps' && d.stamps >= 10) await update(userRef, { stamps: 0 });
            else if(mode === 'haircut' && d.haircut_tickets > 0) await update(userRef, { haircut_tickets: d.haircut_tickets - 1 });
            else if(mode === 'wash' && d.wash_tickets > 0) await update(userRef, { wash_tickets: d.wash_tickets - 1 });
            else alert("é¤˜é¡ä¸è¶³");
        };

        window.switchPage = (pid) => {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            document.getElementById(`page-${pid}`).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(pid === 'member') document.getElementById('nav-member').classList.add('active');
            else { document.getElementById('nav-list').classList.add('active'); renderDirectory(); }
        };
    </script>
