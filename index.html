<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>美業升等集點卡 | HOLY HAIR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+TC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-gradient: linear-gradient(135deg, #BF953F 0%, #FCF6BA 45%, #B38728 70%, #FBF5B7 85%, #AA771C 100%);
            --dark-bg: #050505;
        }

        body {
            background-color: var(--dark-bg);
            color: #D4D4D4;
            font-family: 'Noto Sans TC', sans-serif;
            background-image: radial-gradient(circle at 50% 10%, #1a1a1a 0%, #050505 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gold-text {
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', serif;
            letter-spacing: 0.1em;
            font-weight: 700;
        }

        .luxury-card {
            background: rgba(15, 15, 15, 0.85);
            border: 1px solid rgba(191, 149, 63, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            position: relative;
            overflow: hidden;
            animation: card-breathe 5s ease-in-out infinite;
            width: 100%;
        }

        @keyframes card-breathe {
            0%, 100% { border-color: rgba(191, 149, 63, 0.2); box-shadow: 0 0 15px rgba(0,0,0,0.8); }
            50% { border-color: rgba(191, 149, 63, 0.5); box-shadow: 0 0 35px rgba(191, 149, 63, 0.15); }
        }

        .btn-luxury-cycle {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #8A6E2F;
            border-radius: 16px;
            padding: 12px;
            font-size: 13px;
            font-weight: 500;
            animation: btn-glow-cycle 4s infinite;
        }

        @keyframes btn-glow-cycle {
            0%, 100% { color: #8A6E2F; border-color: #8A6E2F; box-shadow: 0 0 5px rgba(0,0,0,0.5); }
            50% { color: #FCF6BA; border-color: #FCF6BA; box-shadow: 0 0 20px rgba(252, 246, 186, 0.3); }
        }

        .stamp-slot {
            width: 45px; height: 45px; border-radius: 50%;
            border: 1px solid rgba(191, 149, 63, 0.3);
            display: flex; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.5s ease;
        }

        .stamp-active {
            background: var(--gold-gradient);
            color: #000;
            box-shadow: 0 0 15px rgba(252, 246, 186, 0.6);
            transform: scale(1.1);
            border: none;
        }
    </style>
</head>
<body class="py-6 px-5">

    <header class="text-center mb-6">
        <h1 class="text-2xl gold-text mb-1">美業升等集點卡</h1>
        <p class="text-[9px] tracking-[0.4em] text-gray-600 uppercase">Premium Loyalty System</p>
    </header>

    <main class="w-full max-w-md space-y-5">
        
        <section class="luxury-card p-6">
            <div class="flex items-center space-x-4 mb-6">
                <div class="w-12 h-12 rounded-full border border-[#BF953F] flex items-center justify-center bg-black">
                    <span class="gold-text text-xl">✦</span>
                </div>
                <div>
                    <h2 id="client-name" class="text-lg font-bold text-white tracking-wide">載入中...</h2>
                    <p id="client-phone" class="text-xs text-gray-500 font-mono">0900-000-000</p>
                </div>
            </div>

            <div class="flex justify-between items-end mb-3">
                <div>
                    <span class="text-[10px] text-gray-500 uppercase">會員等級</span>
                    <h3 id="tier-display" class="text-xl gold-text">等級 0 入門會員</h3>
                </div>
                <div class="text-right">
                    <span class="text-[10px] text-gray-500 uppercase">累積消費</span>
                    <p id="total-spent" class="text-lg text-white">$0</p>
                </div>
            </div>

            <div class="w-full h-1.5 bg-gray-900 rounded-full mb-2 overflow-hidden">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-[#BF953F] to-[#FCF6BA] rounded-full transition-all duration-1000" style="width: 0%"></div>
            </div>
            <p id="incentive-text" class="text-[11px] text-gray-500 italic text-center mb-2"></p>
        </section>

        <section class="luxury-card p-6">
            <div class="flex justify-between items-center mb-5">
                <h3 class="gold-text text-xs tracking-widest uppercase">剪髮集點紀錄</h3>
                <span id="stamp-count" class="text-xs font-mono text-gray-500">0 / 10</span>
            </div>
            <div id="stamp-grid" class="grid grid-cols-5 gap-4 justify-items-center">
                </div>
        </section>

        <section class="luxury-card p-6 border-dashed border-[#BF953F]/40">
            <p class="text-[10px] text-gray-600 text-center uppercase mb-4 tracking-tighter">店員操作介面</p>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="simulateTransaction(1500)" class="btn-luxury-cycle col-span-2">單次服務結帳 ($1,500)</button>
                <button onclick="handleCheckin()" class="btn-luxury-cycle">手動集點</button>
                <button onclick="resetDemo()" class="btn-luxury-cycle text-red-900 border-red-900/30">重置帳號</button>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOhBN9TH3UJSOSx5XVyQ08f_2RUckvXYU",
            authDomain: "holyhairsalon-f73bf.firebaseapp.com",
            databaseURL: "https://holyhairsalon-f73bf-default-rtdb.firebaseio.com",
            projectId: "holyhairsalon-f73bf",
            storageBucket: "holyhairsalon-f73bf.firebasestorage.app",
            messagingSenderId: "960169055224",
            appId: "1:960169055224:web:64c044f4484f267abf3c0d",
            measurementId: "G-TLM1NMF4Y1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const userId = "MEMBER_USER_001";
        const userRef = doc(db, "customers", userId);

        const RULES = [
            { level: 0, name: "入門會員", threshold: 1000 },
            { level: 1, name: "基礎會員", threshold: 3000 },
            { level: 2, name: "熟客會員", threshold: 5000 },
            { level: 3, name: "優選會員", threshold: 7000 },
            { level: 4, name: "菁英會員", threshold: 10000 },
            { level: 5, name: "尊榮會員", threshold: 999999 }
        ];

        onSnapshot(userRef, (snap) => {
            if (snap.exists()) updateUI(snap.data());
            else initUser();
        });

        function updateUI(data) {
            document.getElementById('client-name').innerText = data.name;
            document.getElementById('client-phone').innerText = data.phone;
            document.getElementById('total-spent').innerText = `$${data.total_spent.toLocaleString()}`;
            
            // 自動計算等級
            let currentTier = RULES[0];
            for (let rule of RULES) {
                if (data.total_spent >= (RULES[rule.level - 1]?.threshold || 0)) {
                    currentTier = rule;
                }
            }

            document.getElementById('tier-display').innerText = `等級 ${currentTier.level} ${currentTier.name}`;
            
            const nextTier = RULES[currentTier.level + 1];
            if (nextTier) {
                const progress = (data.total_spent / nextTier.threshold) * 100;
                document.getElementById('progress-bar').style.width = `${Math.min(progress, 100)}%`;
                document.getElementById('incentive-text').innerText = `再消費 $${(nextTier.threshold - data.total_spent).toLocaleString()} 即可升等至 ${nextTier.name}`;
            } else {
                document.getElementById('progress-bar').style.width = `100%`;
                document.getElementById('incentive-text').innerText = `您已達成最高等級【${currentTier.name}】`;
            }

            // 集點卡渲染
            document.getElementById('stamp-count').innerText = `${data.stamps} / 10`;
            const grid = document.getElementById('stamp-grid');
            grid.innerHTML = '';
            for (let i = 1; i <= 10; i++) {
                grid.innerHTML += `<div class="stamp-slot ${i <= data.stamps ? 'stamp-active' : ''}">${i <= data.stamps ? '✦' : ''}</div>`;
            }
        }

        window.simulateTransaction = async (amount) => {
            const snap = await getDoc(userRef);
            const data = snap.data();
            let newSpent = data.total_spent + amount;
            let newStamps = data.stamps + 1;
            if (newStamps > 10) newStamps = 0;
            await updateDoc(userRef, { total_spent: newSpent, stamps: newStamps });
        };

        window.handleCheckin = async () => {
            const snap = await getDoc(userRef);
            await updateDoc(userRef, { stamps: Math.min(snap.data().stamps + 1, 10) });
        };

        window.resetDemo = async () => {
            await setDoc(userRef, {
                name: "王小明",
                phone: "0912-345-678",
                total_spent: 0,
                stamps: 0,
                tier: 0
            });
        };

        async function initUser() {
            await setDoc(userRef, {
                name: "王小明",
                phone: "0912-345-678",
                total_spent: 850,
                stamps: 3
            });
        }
    </script>
</body>
</html>
