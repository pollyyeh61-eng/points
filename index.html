<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>美業升等集點卡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+TC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --gold-gradient: linear-gradient(135deg, #BF953F 0%, #FCF6BA 45%, #B38728 70%, #FBF5B7 85%, #AA771C 100%); --dark-bg: #050505; }
        body { background-color: var(--dark-bg); color: #D4D4D4; font-family: 'Noto Sans TC', sans-serif; background-image: radial-gradient(circle at 50% 10%, #1a1a1a 0%, #050505 100%); min-height: 100vh; padding-bottom: 90px; }
        .gold-text-fancy { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-family: 'Cinzel', serif; letter-spacing: 0.15em; font-weight: 700; }
        .gold-text-btn { color: #BF953F; font-weight: 600; letter-spacing: 0.1em; }
        .luxury-card { background: rgba(20, 20, 20, 0.7); border: 1px solid rgba(191, 149, 63, 0.15); backdrop-filter: blur(25px); border-radius: 28px; transition: all 0.4s ease; }
        input, select { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(191, 149, 63, 0.2); color: white; padding: 12px; border-radius: 12px; outline: none; }
        .btn-luxury { background: rgba(0, 0, 0, 0.6); border: 1px solid #8A6E2F; border-radius: 14px; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn-luxury:active { transform: scale(0.95); }
        .stamp-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .stamp-slot { width: 100%; aspect-ratio: 1; border-radius: 50%; border: 1px solid rgba(191, 149, 63, 0.15); display: flex; align-items: center; justify-content: center; font-size: 10px; background: rgba(255,255,255,0.02); }
        .stamp-active { background: var(--gold-gradient); color: #000; border: none; box-shadow: 0 0 15px rgba(191, 149, 63, 0.4); }
        .hidden-card { opacity: 0; transform: translateY(20px); pointer-events: none; height: 0; overflow: hidden; }
        .show-card { opacity: 1; transform: translateY(0); pointer-events: auto; height: auto; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: rgba(5,5,5,0.95); backdrop-filter: blur(15px); border-top: 1px solid rgba(191, 149, 63, 0.2); display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-item { font-size: 11px; color: #555; display: flex; flex-direction: column; align-items: center; }
        .nav-item.active { color: #BF953F; }
    </style>
</head>
<body class="px-5">

    <div id="page-member" class="page-content py-6">
        <header class="text-center mb-6">
            <h1 class="text-3xl gold-text-fancy mb-1">美業升等集點卡</h1>
            <p class="text-[9px] tracking-[0.5em] text-gray-600 uppercase">Intelligent Search</p>
        </header>

        <section class="luxury-card p-6 mb-4">
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="reg-name" placeholder="輸入顧客姓名" oninput="triggerSmartSearch()">
                    <input type="tel" id="reg-phone" placeholder="輸入電話確認" oninput="triggerSmartSearch()">
                </div>
                <p id="search-status" class="text-[10px] text-center text-gray-500 italic">請輸入姓名以調取資料...</p>
                <button id="main-action-btn" onclick="registerNewMember()" class="w-full btn-luxury py-3">
                    <span class="gold-text-btn">建立新會員卡</span>
                </button>
            </div>
        </section>

        <div id="data-display-area" class="hidden-card transition-all duration-500">
            <section class="luxury-card p-6 mb-4">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <span id="display-card-id" class="text-[10px] text-gray-500 font-mono">ID: ---</span>
                        <h2 id="display-name" class="text-2xl font-bold text-white mt-1">---</h2>
                    </div>
                    <div class="text-right">
                        <div class="text-[10px] text-gray-500 mb-1">票券餘額</div>
                        <div class="flex gap-2">
                            <span id="ticket-cut" class="bg-blue-900/20 text-blue-400 px-2 py-1 rounded text-[10px] border border-blue-800/30">剪: 0</span>
                            <span id="ticket-wash" class="bg-purple-900/20 text-purple-400 px-2 py-1 rounded text-[10px] border border-purple-800/30">洗: 0</span>
                        </div>
                    </div>
                </div>
                <div class="w-full h-1 bg-black rounded-full mb-4 overflow-hidden"><div id="progress-bar" class="h-full bg-gradient-to-r from-[#BF953F] to-[#FCF6BA]" style="width: 0%"></div></div>
                <div class="stamp-grid" id="stamp-container"></div>
            </section>

            <section class="luxury-card p-5 space-y-4">
                <div class="flex gap-2">
                    <select id="buy-type" class="flex-grow text-xs"><option value="haircut">購買剪髮10次卡</option><option value="wash">購買洗髮10次卡</option></select>
                    <button onclick="handleBuyTicket()" class="btn-luxury px-6"><span class="gold-text-btn">購買</span></button>
                </div>
                <div class="grid grid-cols-2 gap-3"><input type="number" id="tech-income" placeholder="技術金額" class="text-center text-xs"><input type="number" id="prod-income" placeholder="產品金額" class="text-center text-xs"></div>
                <button onclick="handleCheckOut()" class="w-full btn-luxury py-4"><span class="gold-text-btn">完成結帳錄入</span></button>
                <div class="grid grid-cols-3 gap-2 pt-2 border-t border-white/5">
                    <button onclick="handleRedeem('stamps')" class="btn-luxury py-2 border-yellow-900/20"><span class="text-yellow-500 text-[10px]">核銷集點</span></button>
                    <button onclick="handleRedeem('haircut')" class="btn-luxury py-2 border-blue-900/20"><span class="text-blue-400 text-[10px]">核銷剪髮</span></button>
                    <button onclick="handleRedeem('wash')" class="btn-luxury py-2 border-purple-900/20"><span class="text-purple-400 text-[10px]">核銷洗髮</span></button>
                </div>
            </section>
        </div>
    </div>

    <div id="page-list" class="page-content py-6 hidden">
        <header class="text-center mb-6"><h1 class="text-2xl gold-text-fancy">會員倉庫</h1></header>
        <div id="member-directory" class="space-y-4 pb-20"></div>
    </div>

    <nav class="bottom-nav">
        <button onclick="switchPage('member')" id="nav-member" class="nav-item active"><span>⬡</span><span>首頁面板</span></button>
        <button onclick="switchPage('list')" id="nav-list" class="nav-item"><span>☷</span><span>名單倉庫</span></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, update, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCOhBN9TH3UJSOSx5XVyQ08f_2RUckvXYU", databaseURL: "https://holyhairsalon-f73bf-default-rtdb.firebaseio.com", projectId: "holyhairsalon-f73bf" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let activeUserId = "";

        // --- 核心邏輯：智能搜尋 ---
        window.triggerSmartSearch = async () => {
            const nameInput = document.getElementById('reg-name').value.trim();
            const phoneInput = document.getElementById('reg-phone').value.trim();
            const statusLabel = document.getElementById('search-status');
            const actionBtn = document.getElementById('main-action-btn');
            const displayArea = document.getElementById('data-display-area');

            if (nameInput.length < 1) {
                resetUI();
                return;
            }

            const snap = await get(ref(db, 'members'));
            if (!snap.exists()) return;

            const allMembers = Object.values(snap.val());
            const matches = allMembers.filter(m => m.name === nameInput);

            if (matches.length === 0) {
                statusLabel.innerText = "✨ 查無此人，可直接建立新會員";
                actionBtn.querySelector('span').innerText = "建立新會員卡";
                displayArea.classList.remove('show-card');
                activeUserId = "";
            } else if (matches.length === 1) {
                // 唯一匹配
                statusLabel.innerText = "✅ 已找到會員資料";
                actionBtn.querySelector('span').innerText = "更新/儲存當前資料";
                loadMemberData(matches[0].id);
            } else {
                // 同名同姓，需要電話二次確認
                statusLabel.innerText = `⚠️ 發現 ${matches.length} 位同名者，請輸入電話確認`;
                const exactMatch = matches.find(m => m.phone === phoneInput);
                if (exactMatch) {
                    statusLabel.innerText = "✅ 電話驗證成功";
                    loadMemberData(exactMatch.id);
                } else {
                    displayArea.classList.remove('show-card');
                    activeUserId = "";
                }
            }
        };

        function loadMemberData(id) {
            activeUserId = id;
            document.getElementById('data-display-area').classList.add('show-card');
            onValue(ref(db, 'members/' + id), (snap) => {
                if(snap.exists()) updateUI(snap.val());
            });
        }

        function resetUI() {
            document.getElementById('data-display-area').classList.remove('show-card');
            document.getElementById('search-status').innerText = "請輸入姓名以調取資料...";
            document.getElementById('main-action-btn').querySelector('span').innerText = "建立新會員卡";
            activeUserId = "";
        }

        function updateUI(data) {
            document.getElementById('display-name').innerText = data.name;
            document.getElementById('display-card-id').innerText = `ID: ${data.id}`;
            document.getElementById('ticket-cut').innerText = `剪: ${data.haircut_tickets || 0}`;
            document.getElementById('ticket-wash').innerText = `洗: ${data.wash_tickets || 0}`;
            const container = document.getElementById('stamp-container');
            container.innerHTML = "";
            for(let i=1; i<=10; i++) container.innerHTML += `<div class="stamp-slot ${i <= (data.stamps || 0) ? 'stamp-active' : ''}">${i <= (data.stamps || 0) ? '✦' : i}</div>`;
        }

        // --- 其餘功能與之前相同 ---
        window.registerNewMember = async () => {
            if (activeUserId) { alert("此會員已存在，資料已同步"); return; }
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            if(!name || !phone) return alert("請填寫姓名與電話");
            const snap = await get(ref(db, 'members'));
            const id = String((snap.exists() ? Object.keys(snap.val()).length : 0) + 1).padStart(3, '0');
            await set(ref(db, 'members/' + id), { id, name, phone, stamps: 0, total_spent: 0, haircut_tickets: 0, wash_tickets: 0 });
            triggerSmartSearch();
        };

        window.handleCheckOut = async () => {
            if(!activeUserId) return;
            const tech = parseInt(document.getElementById('tech-income').value) || 0;
            const prod = parseInt(document.getElementById('prod-income').value) || 0;
            const snap = await get(ref(db, 'members/' + activeUserId));
            const d = snap.val();
            await update(ref(db, 'members/' + activeUserId), { total_spent: (d.total_spent || 0) + (tech + prod), stamps: Math.min((d.stamps || 0) + 1, 10) });
            alert("結帳成功！");
        };

        window.handleBuyTicket = async () => {
            const type = document.getElementById('buy-type').value;
            const snap = await get(ref(db, 'members/' + activeUserId));
            const d = snap.val();
            const updateData = {};
            if(type === 'haircut') updateData.haircut_tickets = (d.haircut_tickets || 0) + 10;
            else updateData.wash_tickets = (d.wash_tickets || 0) + 10;
            await update(ref(db, 'members/' + activeUserId), updateData);
        };

        window.handleRedeem = async (mode) => {
            const userRef = ref(db, 'members/' + activeUserId);
            const snap = await get(userRef);
            const d = snap.val();
            if(mode === 'stamps' && d.stamps >= 10) await update(userRef, { stamps: 0 });
            else if(mode === 'haircut' && d.haircut_tickets > 0) await update(userRef, { haircut_tickets: d.haircut_tickets - 1 });
            else if(mode === 'wash' && d.wash_tickets > 0) await update(userRef, { wash_tickets: d.wash_tickets - 1 });
            else alert("餘額不足");
        };

        window.switchPage = (pid) => {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            document.getElementById(`page-${pid}`).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(pid === 'member') document.getElementById('nav-member').classList.add('active');
            else document.getElementById('nav-list').classList.add('active');
        };
    </script>
</body>
</html>
